<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js"></script>
    <script src="./scripts/overnight.js"></script>
</head>

<body>
    <nav id="commonNavigation"></nav>
    <header></header>
    <section>
        <fieldset>
            <legend>Cost Estimator</legend>
            <label>Name:<input type="text" id="guestName"></label>
            <label>Email:<input type="email" id="guestEmail"></label>
            <label>Check-in-Date:<input type="date" id="checkInDate"></label>
            <label>Number of Nights:<input min="1" max="28" type="number" value="1" id="nights"></label>
            <div id="roomTypes">
                <div id="roomType">Room Type:</div>
                <label><input type="radio" name="roomTypes" id="queen" value="queen" checked="checked">Queen</label>
                <label><input type="radio" name="roomTypes" id="king" value="king">King</label>
                <label><input type="radio" name="roomTypes" id="suite" value="suite">2-Bedroom Suite</label>
            </div>
            <label>Number of Adults:<input min="1" max="4" type="number" id="adults" value="1"></label>
            <label>Number of Children:<input min="0" max="4" type="number" id="children" value="0"></label>
            <div id="discounts">
                <div id="discount">Discounts:</div>
                <label><input type="radio" name="discounts" id="discountNone" checked="checked">None</label>
                <label><input type="radio" name="discounts" id="discountAAASenior">AAA/Senior</label>
                <label><input type="radio" name="discounts" id="discountMilitary">Military</label>
            </div>
            <button id="estimate">Estimate</button>
            <div id="output">?</div>
        </fieldset>
    </section>
    <footer>&copy;2024 Vaction LLC</footer>
</body>

</html>
